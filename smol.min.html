<!DOCTYPE html><title>smol</title> <canvas id="c" height="300" width="300"></canvas> <button id="l">Left</button> <button id="r">Right</button> <script>const c=document.getElementById("c"),cx=c.getContext("2d"),rows=30,l=document.getElementById("l"),r=document.getElementById("r");var p=1,e=[],eo=!1;function draw(){cx.clearRect(0,0,c.width,c.height),cx.fillStyle="#00FF00",cx.fillRect(120*p,250,40,40),cx.fillStyle="#FF0000";for(var t=0;t<e.length;t++){var l=e[t];cx.fillRect(120*l.x,50*l.y,40,40)}isGameOver()}function isGameOver(){for(var t=0;t<e.length;t++){var c=e[t];c.x==p&&5==c.y&&(cx.font="30px Arial",cx.fillText("Game Over",10,50),clearInterval(speeder),clearInterval(timer),l.onclick=null,r.onclick=null)}}l.onclick=function(){p=Math.max(0,p-1),draw()},r.onclick=function(){p=Math.min(2,p+1),draw()},draw();var speed=1e3;function logic(){(eo=!eo)&&e.push({x:Math.floor(3*Math.random()),y:0});for(var t=0;t<e.length;t++){e[t].y+=1}draw();for(t=0;t<e.length;t++){e[t].y>5&&e.splice(t,1)}}var timer=setInterval(logic,speed),speeder=setInterval(function(){clearInterval(timer),speed*=.8,timer=setInterval(logic,speed)},3e3);</script>
